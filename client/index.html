<!doctype html>
<html lang="en">
  <head>
<!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/head.css">
    <link rel="stylesheet" href="./styles/chat-window.css">

    <title>Temporal Chat</title>
  </head>
  <body>
    
   <div class="container" id="page-container">
      <div class="row" id="page">
        <div class="col" id="sidebar-reserve">

        </div>
        <div class="col" id="main-space">
          <div id="head">
            <h1>Temporal Chat</h1>
          </div>
          <div id="chat-part">
            <div id="chat-window">
              <div class="bg-secondary" id="chat-window-header">
                <h2 class="f-2" id="header-groupname"></h2>
              </div>
              <div class="bg-light" id="chat-window-messages">
                
              </div>
              <div class="bg-secondary d-flex" id="chat-window-controls">
                <input type="text" class="form-control mx-2" id="message-input">
                <button class="btn btn-primary mx-2" type="button" id="message-input-send">Odeslat</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="overlay-element" class="overlay shadow overlay-closed">
      <div id="sidebar-header" class="sidebar-header-closed">
        <a href="javascript:void(0)" class="sidebar-toggle-btn" id="sidebar-toggle-btn">&#9776</a>
      </div>
      <div class="overlay-content">
        <div class="sidebar-control" id="sc-username">
          <div class="sidebar-title-seal">
            <img src="./icons/person.svg" alt="person icon" class="sidebar-icon"><p class="fs-3 sidebar-control-name mt-3" id="username-placeholder">Username</p>
          </div>
          <div class="sidebar-content">
            <div class="d-flex" id="group-connection">
              <input type="text" class="form-control mx-2" id="group-connection-code" placeholder="#groupcode">
              <button class="btn btn-primary mx-2" type="button" id="group-connection-button">Připojit</button>
              <button class="btn btn-secondary mx-2" type="button" id="group-creation-button">Vytvořit</button>
            </div>
          </div>
        </div>
        <div class="sidebar-control" id="sc-groups">
          <div class="sidebar-title-seal">
            <img src="./icons/group.svg" alt="group icon" class="sidebar-icon"><p class="fs-3 sidebar-control-name">Groups</p>
          </div>
          <div class="sidebar-content list-group" id="group-content"><!--
            <a href="javascript:void(0)" class="list-group-item list-group-item-action" id="chat-group-general">group 1</a>
            <a href="javascript:void(0)" class="list-group-item list-group-item-action" id="chat-group-group2">group 2</a>-->
          </div>
        </div>
        <!--<div class="sidebar-control" id="sc-messages">
          <div class="sidebar-title-seal">
            <img src="./icons/message.svg" alt="message icon" class="sidebar-icon"><p class="fs-3 sidebar-control-name">Messages</p>
          </div>
          <div class="sidebar-content list-group" id="message-content">
            <a href="javascript:void(0)" class="list-group-item list-group-item-action">message 1</a>
            <a href="javascript:void(0)" class="list-group-item list-group-item-action">message 2</a>
            <a href="javascript:void(0)" class="list-group-item list-group-item-action">message 3</a>
          </div>
        </div>-->
      </div>
    </div>


<!-- SCRIPTS -->
    <script type="module" src="./scripts/phrases.js"></script>
    <script type="module" src="./scripts/nav.js"></script>
    <script type="module" src="./scripts/websocket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
